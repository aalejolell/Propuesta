<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Te están Filmando!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      padding: 60px 20px;
      overflow: hidden;
      height: 100vh;
      position: relative;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ff5252;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ddd;
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 14px 28px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease-out;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    .spotlight {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.07) 10%, transparent 70%);
      animation: moveLight 10s linear infinite alternate;
      z-index: 1; /* detrás del contenido */
      pointer-events: none; /* ¡esto es clave! evita que bloquee clics */
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, 100px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="spotlight"></div>
  <h1>¡Atención!</h1>
  <p>Porfavor filmar tu reaccion , quiero tener un lindo recuerdo </p>
  <button onclick="window.location.href='questionnaire.html'">Sí, me están filmando</button>
</body>
</html>
